<div
  class="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center p-6"
>
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Coverage Details</h2>

    <form [formGroup]="coverageForm" (ngSubmit)="onSubmit()">
      <!-- Product Type -->
      <div class="mb-4">
        <label for="productType" class="block text-sm font-medium text-gray-700 mb-2">
          Insurance Type *
        </label>
        <select
          id="productType"
          formControlName="productType"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="isFieldInvalid('productType')"
        >
          <option value="">Select insurance type</option>
          @for (product of productTypes; track product) {
          <option [value]="product.value">
            {{ product.label }}
          </option>
          }
        </select>
        @if (isFieldInvalid('productType')) {
        <div class="mtt-1 text-sm text-red-600">
          {{ getFieldError('productType') }}
        </div>
        }
      </div>

      <!-- Coverage Amount -->
      <div class="mb-4">
        <label for="coverageAmount" class="block text-sm font-medium text-gray-700 mb-2">
          Coverage Amount *
        </label>
        <input
          type="number"
          id="coverageAmount"
          formControlName="coverageAmount"
          placeholder="e.g. 100000"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="isFieldInvalid('coverageAmount')"
        />

        @if (isFieldInvalid('coverageAmount')) {
        <div class="mtt-1 text-sm text-red-600">
          {{ getFieldError('coverageAmount') }}
        </div>
        }
      </div>

      <!-- Excess -->
      <div class="mb-6">
        <label for="excess" class="block text-sm font-medium text-gray-700 mb-2"> Excess * </label>
        <select
          id="excess"
          formControlName="excess"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="isFieldInvalid('excess')"
        >
          <option value="">Select excess</option>
          @for (excess of excessOptions; track excess) {
          <option [value]="excess.value">
            {{ excess.label }}
          </option>
          }
        </select>
        @if (isFieldInvalid('exces')) {
        <div class="mt-1 text-sm text-red-600">
          {{ getFieldError('excess') }}
        </div>
        }
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between">
        <button
          type="button"
          (click)="goBack()"
          class="px-4 py-2 text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors"
        >
          Back
        </button>

        <button
          type="submit"
          class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors disabled:opacity-50"
          [disabled]="!coverageForm.valid"
        >
          Review Quote
        </button>
      </div>
    </form>
  </div>
</div>
